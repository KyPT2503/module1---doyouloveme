<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<h1>Do you love me ?</h1>
<button type="button" onclick="endgame()">YES</button>
<button id="whenNo" type="button" onmouseover="move()" style="position: absolute">NO</button>
<script>
    function endgame()
    {
        alert('You have no door !!!');
    }
    function move()
    {
        let x=Math.floor(Math.random()*window.innerWidth);
        let y=Math.floor(Math.random()*window.innerHeight);
        document.getElementById('whenNo').style.left=x+'px';
        document.getElementById('whenNo').style.top=y+'px';
    }
</script>
</body>
</html>
